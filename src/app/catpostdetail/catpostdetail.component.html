
<div class='row' style='margin-bottom: 11px; padding: 7px; font-family: sans-serif; background-color: white'>
  <div class='col-md-3'>
    <img width='180' src='{{ cat.profileImg }}' />
  </div>
  <div class='col-md-8'>
    <div class='row'>
        <div class='col-md-3'>
            <p>Name: <i>{{ cat.name }}</i></p>
          </div>
          <div class='col-md-3'>
            <p>Age: <i>{{ cat.age }}</i></p>
          </div>
          <div class='col-md-3'>
            <p>Gender: <i>{{ cat.gender }}</i></p>
          </div>
          <div class='col-md-3'>
            <p>Color: <i>{{ cat.color }}</i></p>
          </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        Description:
      </div>
    </div>
    <div class='row' style='height:100px;'>
      <div class='col-md-12' style='border: 1px solid black'>
        {{cat.description}}
      </div>
    </div>
    <div class='row'>
      <div class='col-md-4'>4.3 Stars</div>
      <div class='col-md-4'></div>
      <div class='col-md-4'>(43) Comments</div>
    </div>
  </div>
</div>
